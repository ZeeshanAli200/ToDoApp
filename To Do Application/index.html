<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="bg-dark navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/icon1.png" width="50" height="40" alt="" loading="lazy">
        </a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-2 col-md-2 col-sm-2 col-lg-2"></div>
            <div class="col-8 col-md-8 col-sm-8 col-lg-8">
                <div class="row">
                    <div class="col-12 col-md-4 col-sm-6 col-lg-4 p-0 mt-1">
                        <input id="InpDo" type="text" class="rounded-pill form-control bg-light"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="col-12 col-md-4 col-sm-3 col-lg-4 p-0 mt-1">
                        <button onclick="addingItem()" class="rounded-pill actBtn">Add Item</button>
                    </div>
                    <div class="col-12 col-md-4 col-sm-3 col-lg-4 p-0 mt-1">
                        <button onclick="delallEle()" id="delAll" class="rounded-pill actBtn">Delete All</button>
                    </div>
                </div>
            </div>

            <div class="col-2 col-md-2 col-sm-2 col-lg-2"></div>

        </div>

        <div class="row mt-4">
            <div class="col-0 col-sm-0 col-md-1 col-lg-1 p-0"></div>
            <div class="col-12 col-sm-12 col-md-10 col-lg-10 p-0">
                <ul id="uList">

                </ul>
            </div>
            <div class="col-0 col-sm-0 col-md-1 col-lg-1 p-0"></div>
        </div>
    </div>




    <script src="toDo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
